<div class="content-box">
	<h2>#i18n{socialhub.create_default_resource_extender.pageTitle}</h2>
	<div id="form-content">
		<form action="jsp/admin/plugins/socialhub/DoCreateDefaultResourceExtender.jsp" method="post">
			<p>
				<label for="extenderType">#i18n{socialhub.create_default_resource_extender.labelExtenderType} :</label>
				<input type="hidden" name="extenderType" value="${resourceExtender.extenderType!}" />
				${resourceExtender.extenderType!}
			</p>
			<p>
				<label for="idExtendableResource">#i18n{socialhub.create_default_resource_extender.labelIdExtendableResource} :</label>
				<input type="hidden" name="idExtendableResource" value="${resourceExtender.idExtendableResource!}" />
				${resourceExtender.idExtendableResource!}
			</p>
			<p>
				<label for="extendableResourceType">#i18n{socialhub.create_default_resource_extender.labelExtendableResourceType} :</label>
				<input type="hidden" name="extendableResourceType" value="${resourceExtender.extendableResourceType!}" />
				${resourceExtender.extendableResourceType!}
			</p>
			<p>
				<label for="name">#i18n{socialhub.create_default_resource_extender.labelName} * :</label>
				<input type="text" name="name" value="" maxlength="255" size="20" />
			</p>
			<p>
				<input type="submit" name="save" value="#i18n{portal.util.labelCreate}" class="button" />
				<input type="submit" name="cancel" value="#i18n{portal.util.labelCancel}" class="button" />
			</p>
		</form>
	</div>
</div>
