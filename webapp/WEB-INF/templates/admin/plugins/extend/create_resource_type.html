<div class="row-fluid">
	<div class="container" id="form-content">
		<form class="form-horizontal" action="jsp/admin/plugins/extend/DoCreateResourceType.jsp" method="post">
			<fieldset>
				<legend>#i18n{extend.create_resource_type.pageTitle}</legend>
				<div class="control-group" >
					<label class="control-label" for="key">#i18n{extend.create_resource_type.labelKey} * :</label>
					<div class="controls">
						<input type="text" name="key" value="" maxlength="255" size="20" />
						<span class="help-block">
						#i18n{extend.create_resource_type.labelKeyComment}
						</span>
					</div>
				</div>
				<div class="control-group" >
					<label class="control-label" for="description">#i18n{extend.create_resource_type.labelDescription} :</label>
					<div class="controls">
						<input type="text" name="description" value="" maxlength="255" size="30" />
					</div>
				</div>
				<div class="form-actions" >
					<button type="submit" name="save" class="btn btn-primary" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.util.labelCreate}</button>
					<button type="submit" name="cancel" value="cancel" class="btn btn-danger" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.util.labelCancel}</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
