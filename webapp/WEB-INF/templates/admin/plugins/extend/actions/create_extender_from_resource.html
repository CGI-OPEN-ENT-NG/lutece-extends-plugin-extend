<#if extendableResourceType?? && idExtendableResource?? && extenderTypes?? && extenderTypes?has_content>
	<div class="form-inline">
		<input type="hidden" name="extendableResourceType" value="${extendableResourceType!}" />
		<input type="hidden" name="idExtendableResource" value="${idExtendableResource!}" />
		<button type="submit" name="createExtenderFromResource" title="#i18n{extend.create_extender_from_resource.labelAddExtender}" value="createExtenderFromResource" class="btn btn-small btn-primary" >
			<i class="icon-plus icon-white">&nbsp;</i><span class="hidden-phone">&nbsp;#i18n{extend.create_extender_from_resource.labelAddExtender}</span>
		</button>
		<@comboWithParams name="extenderType" additionalParameters="class=\"dropdown\"" default_value="" items=extenderTypes! />
	</div>
</#if>
